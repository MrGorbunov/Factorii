apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'minirpg.ApplicationMain'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile files('asciiPanel.jar')
}

jar {
    baseName = "mini-rpg"
    version = "0.1.1"

    manifest {
        attributes(
            'Main-Class': 'minirpg.ApplicationMain'
        )
    }
}
